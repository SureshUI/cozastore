<div class="galleryCont">
  <div class="pageHeader">
    <div class="container">
      
      <div class="dFlex">
        
        <h2>Gallery</h2>
        <div class="searchCont">
          <input type="text" placeholder="Search" name="search"  [(ngModel)]="searchText"   style="background-image:url('./assets/images/search.png'); background-size:22px 22px; background-repeat:no-repeat;"/>
        </div>
        
      </div>
      
    </div>
  </div>
  
  <div class="container">
    
    <div class="portGridCont"  infinite-scroll
    [infiniteScrollDistance]="modalScrollDistance"
    [infiniteScrollThrottle]="modalScrollThrottle"
    [scrollWindow]="true"
    (scrolled)="onModalScrollDown()">
      <div class="portGrid modal-body" *ngFor="let hero of imageSet | filter:searchText">
        <div class="gBox">
          <div class="gImgCont">
            <img class="thumbnail" src={{hero.imgSrc}} alt="portfolio"/>
          </div>
          <div class="portDet">
            <h5>{{hero.title}}</h5>
            <p>{{hero.description}}</p>
          </div>
        </div>
      </div>
   
    </div>
  </div>
</div>
